<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Met</title>
    <link
      rel="shortcut icon"
      href="./images/favicon.svg"
      type="image/x-icon"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>

  <body class="page__body">
    <header class="header">
      <div class="container">
        <div class="top-actions header__top-actions">
          <a href="/" class="logo">
            <img
              src="./images/logo.svg"
              alt="The Met logo"
              class="logo__img"
            >
          </a>

          <div class="phone-numbers
            top-actions__phone-numbers"
          >
            <a href="tel:+1 212-535-7710"
              class="phone-numbers__first-number">
              The Met Fifth Avenue
            </a>

            <a href="tel:+1 212-923-3700"
              class="phone-numbers__second-number">
              The Met Cloisters
            </a>
          </div>

          <div class="top-actions__icons">
            <a href="tel:+1 212-535-7710"
              class="icon icon--phone"
            ></a>

            <a href="#menu"
              class="icon icon--menu"
            ></a>
          </div>
        </div>

        <div class="grid grid--desktop">
          <div class="grid__item--desktop-4-9">
            <h1 class="header__title">
              Welcome
              <br>
              to The MET
            </h1>
          </div>
        </div>
      </div>
    </header>

    <nav class="menu page__menu" id="menu">
      <div class="container">
        <div class="top-actions menu__top-actions">
          <a href="/" class="logo">
            <img
              src="./images/logo.svg"
              alt="The Met logo"
              class="logo__img"
            >
          </a>

          <div class="top-actions__icons
            top-actions__icons--menu"
          >
            <a href="#"
            class="icon icon--cross"
            ></a>
          </div>
        </div>

        <ul class="menu__list">
          <li class="menu__item">
            <a href="/" class="menu__link">
              Home
            </a>
          </li>

          <li class="menu__item">
            <a href="#about-us" class="menu__link">
              About us
            </a>
          </li>

          <li class="menu__item">
            <a href="#now-on-view" class="menu__link">
              Now on view
            </a>
          </li>

          <li class="menu__item">
            <a href="#testimonials" class="menu__link">
              Testimonials
            </a>
          </li>

          <li class="menu__item">
            <a href="#contacts" class="menu__link">
              Contacts
            </a>
          </li>
        </ul>

        <div class="phones menu__phones">
          <a href="tel:+1 212-535-7710"
            class="phones__number">
            The Met Fifth Avenue
            <br>
            +1 212-535-7710
          </a>

          <a href="tel:+1 212-923-3700"
            class="phones__number">
            The Met Cloisters
            <br>
            +1 212-923-3700
          </a>
        </div>

        <a href="tel:+1 212-535-7710" class="menu__order">
          call to order
        </a>
      </div>
    </nav>
  </body>
</html>
